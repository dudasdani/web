<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
</head>
<body>

    <form action="javascript:csinald()">
        <fieldset>
            <legend>regisztráció</legend>
            <input type="email" name="mail" id="mail" placeholder="Email" >
             <input type="password" name="pass" id="pass" placeholder="Jelszó" >
             <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script>
        function csinald() {
            if (mail.value=="") {
               alert("Nem adtál emailt! ") 
            }
            if (pass.value == "kisabdul") {
                alert("Belépés engedélyezve!")
                window.open("https://dudasdani.github.io/web/")
            }
            else if (pass.value == "") {
                alert("Nem adtál meg jelszót")
            }
            else{
                alert("Hibás jelszó")
            }
        }

    </script>
</body>
</html>
